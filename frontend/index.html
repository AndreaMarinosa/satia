<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SATIA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/logo satia.ico">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>

<body>
    <header>
        <div class="container-fluid banner">
            <div class="row">
                <div class=" col-lg-12 result">
                    <img src="img/Logo Satia.png" alt="logo satia" class="logo">
                </div>
                <div id="idalerta" class="col-lg-12 alert">
                    Sin Alertas
                </div>
                <div class="col-12 time_container">
                    <div id="idtiempo" class="time"></div>
                    <div id="idposicion"> </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 h-50 recommend">
                <div class="card">
                    <div class="card-header">
                        Recomendaciones
                    </div>
                    <div class="card-body">
                        <ul id="tips" class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 h-50 data">
                <div class="card">
                    <div class="card-header">
                        Mapa de proximidad
                    </div>
                    <div class="card-body">
                        <div id="map" class="map" align="center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://openlayers.org/en/v4.0.1/build/ol.js"></script>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/main.js"></script>

</html>
